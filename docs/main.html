<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main - MedQ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <script defer src="src/sidebar.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 300px;
      height: 100vh;
      background: linear-gradient(160deg, #1a1a1a 60%, #232526 100%);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      z-index: 100;
    }
    .sidebar-top {
      padding: 32px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .medq-logo {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 0.05em;
      color: #fff;
      background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      margin-bottom: 24px;
      text-align: center;
      user-select: none;
      text-shadow: 0 2px 12px rgba(0, 114, 255, 0.15);
    }
    .medq-logo span {
      color: #fff;
      background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      font-weight: 900;
      font-size: 2.7rem;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 12px rgba(221, 36, 118, 0.15);
    }
    .search-bar {
      width: 80%;
      background: #232526;
      border-radius: 8px;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      margin-bottom: 32px;
      color: #fff;
      font-size: 15px;
      border: 1px solid #333;
    }
    .search-bar svg {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      fill: #fff;
    }
    .sidebar-menu {
      width: 100%;
      padding: 0 24px;
      flex: 1;
    }
    .menu-category {
      margin-bottom: 12px;
    }
    .menu-title {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      padding: 10px 0 10px 8px;
      border-radius: 6px;
      transition: background 0.2s;
      color: #fff;
    }
    .menu-title:hover, .menu-title.active {
      background: linear-gradient(90deg, #3a3a3a 60%, #414345 100%);
      color: #fff;
    }
    .caret {
      margin-left: auto;
      transition: transform 0.2s;
    }
    .caret.down {
      transform: rotate(90deg);
    }
    .submenu {
      margin-left: 18px;
      border-left: 2px solid #333;
      padding-left: 10px;
      display: none;
      flex-direction: column;
    }
    .submenu.open {
      display: flex;
    }
    .submenu .submenu-title {
      font-weight: 500;
      font-size: 15px;
      padding: 8px 0 8px 8px;
      border-radius: 5px;
      cursor: pointer;
      color: #e0e0e0;
      transition: background 0.2s, color 0.2s;
    }
    .submenu .submenu-title:hover, .submenu .submenu-title.active {
      background: #333;
      color: #fff;
    }
    .submenu .submenu {
      margin-left: 16px;
      border-left: 1px solid #444;
      padding-left: 8px;
    }
    .submenu .submenu .submenu-title {
      font-size: 14px;
      color: #bdbdbd;
    }
    .submenu .submenu .submenu-title.active {
      background: #fff;
      color: #232526;
      font-weight: 600;
      border-left: 4px solid #fff;
    }
    .sidebar-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 24px;
      border-top: 1px solid #232526;
      background: #181818;
    }
    .footer-icons {
      display: flex;
      gap: 12px;
    }
    .footer-icons svg {
      width: 22px;
      height: 22px;
      fill: #888;
      cursor: pointer;
      transition: fill 0.2s;
    }
    .footer-icons svg:hover {
      fill: #fff;
    }
    .lang-switcher {
      background: #232526;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
    }
    .lang-switcher:hover {
      background: #fff;
      color: #232526;
    }
    .main-content {
      margin-left: 300px;
      padding: 40px;
      flex: 1;
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="sidebar-top">
        <!-- MedQ text logo -->
        <div class="medq-logo">Med<span>Q</span></div>
        <div class="search-bar">
          <svg viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"/></svg>
          <span>Search</span>
        </div>
      </div>
      <nav class="sidebar-menu">
        <div class="menu-category">
          <div class="menu-title" data-menu="questionaries">
            Questionaries
            <svg class="caret" viewBox="0 0 24 24"><path d="M8 10l4 4 4-4"/></svg>
          </div>
          <div class="submenu" id="submenu-questionaries">
            <div class="submenu-title" data-menu="kumar">
              Kumar
              <svg class="caret" viewBox="0 0 24 24"><path d="M8 10l4 4 4-4"/></svg>
            </div>
            <div class="submenu" id="submenu-kumar">
              <div class="submenu-title" data-menu="diabetul">DIABETUL ZAHARAT</div>
              <div class="submenu-title" data-menu="sepsisul">SEPSISUL ȘI TRATAMENTUL INFECȚIILOR BACTERIENE</div>
              <div class="submenu-title" data-menu="endocrinologie">ENDOCRINOLOGIE</div>
            </div>
            <div class="submenu-title" data-menu="lawrence">Lawrence</div>
            <div class="submenu-title" data-menu="sinopsis">Sinopsis</div>
          </div>
        </div>
        <div class="menu-category">
          <div class="menu-title" data-menu="results">
            Results
          </div>
        </div>
      </nav>
    </div>
    <div class="sidebar-footer">
      <div class="footer-icons">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6m5-8V7a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h3v4h4v-4h3a2 2 0 0 0 2-2z"/></svg>
        <svg viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/></svg>
      </div>
      <button class="lang-switcher">DE</button>
    </div>
  </div>
  <div class="main-content">
    <h1>Welcome!</h1>
    <p>Select a menu item from the left to get started.</p>
  </div>
</body>
</html>
