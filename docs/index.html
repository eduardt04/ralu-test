<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MedQ</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <!-- Custom JS -->
  <script defer src="src/firebase-config.js"></script>
  <script defer src="src/login.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-split">
    <div class="left-panel">
      <div class="capsule capsule1"></div>
      <div class="capsule capsule2"></div>
      <div class="capsule capsule3"></div>
      <div class="capsule capsule4"></div>
      <div class="left-panel-content">
        <h1>Welcome to website</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
      </div>
    </div>
    <div class="right-panel">
      <div class="login-container">
        <div class="section-title">USER LOGIN</div>
        <form id="loginForm">
          <div class="input-group">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/></svg>
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 0 0 2-2v-2a2 2 0 0 0-4 0v2a2 2 0 0 0 2 2zm6-6V9a6 6 0 0 0-12 0v2a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-8-2a4 4 0 0 1 8 0v2H6V9z"/></svg>
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <button type="submit">LOGIN</button>
        </form>
        <p id="error-message"></p>
      </div>
    </div>
  </div>
</body>
</html>
